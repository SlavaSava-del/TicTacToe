<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="game.js" defer></script>
</head>
<body>
    <h1>Крестики нолики</h1>

    <div id="status" aria-live="polite">Ход: X</div>

    <section id="board" role="grid" aria-label="Игровое поле крестики-нолики">
        <div class="cell" role="gridcell" data-cell-index="0" tabindex="0"></div>
        <div class="cell" role="gridcell" data-cell-index="1" tabindex="0"></div>
        <div class="cell" role="gridcell" data-cell-index="2" tabindex="0"></div>

        <div class="cell" role="gridcell" data-cell-index="3" tabindex="0"></div>
        <div class="cell" role="gridcell" data-cell-index="4" tabindex="0"></div>
        <div class="cell" role="gridcell" data-cell-index="5" tabindex="0"></div>

        <div class="cell" role="gridcell" data-cell-index="6" tabindex="0"></div>
        <div class="cell" role="gridcell" data-cell-index="7" tabindex="0"></div>
        <div class="cell" role="gridcell" data-cell-index="8" tabindex="0"></div>
    </section>

    <button id="restart">Начать занаво</button>
</body>
</html>
